<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestFrame Logger</title>
    <style>{css}</style>
</head>
<body>
<!-- Header -->
<header>
    <div class="content">
        <h1 class="title">TestFrame<strong>Logger</strong></h1>
    </div>
</header>

<!-- Container -->
<div class="container">
    <div class="content">
        <h1>Tests result</h1>
        <div class="bar">
            <p>Test type: <strong>All</strong></p>
            <div class="select">
                <label for="type">Show</label>
                <select name="type" id="type" onchange="filterBy(this.value)">
                    <option value="all" selected>All</option>
                    <option value="failed">Failed</option>
                    <option value="ok">OK</option>
                </select>
            </div>
        </div>
        <p><strong>{passed}/{tests_counter}</strong> Tests passed</p>
        <div class="progress"><div style="width: {progress}"></div></div>

        <table>
            <thead>
            <tr>
                <th>State</th>
                <th>Directory</th>
                <th>Test name</th>
                <th class="hidden-sm">Return value</th>
                <th class="hidden-sm">Output</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
